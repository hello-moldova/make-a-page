<html>
	<head>
		<style>
		#popup {
			width: 100%;
			height: 100%;
			text-align: center;

			background-color: #00000080;

			top: 0px;
			position: absolute;
			z-index: 3;

			padding-top: 50px;

			display: none;
		}

		#popup > img {
			max-width: 50%;
			max-height: 70%;
		}

		#popup > span {
			display: block;
		}
		</style>
	</head>
	<body>
		<img id="cat_img" class="GalleryImg" src="Cat1.jpg" width="200">
		<img id="cat_img2" class="GalleryImg" src="Cat2.jpg" width="200">

		<div id="popup">
			<img id="popup_img" src="Cat1.jpg">
			<span id="close">Close</span>
		</div>

		<script>
			var imgs = document.getElementsByClassName("GalleryImg");

			var close = document.getElementById("close");
			var popup = document.getElementById("popup");
			var popup_img = document.getElementById("popup_img");


			function open(img) {
				popup_img.src = img;
				popup.style.display = 'block';	
			}

			for (var i=0;i<imgs.length;i++) {
				imgs[i].onclick = function() {
					open(this.src);
				};
			}

			close.onclick = function() {
				popup.style.display = 'none';
			}


		</script>
	</body>
</html>
