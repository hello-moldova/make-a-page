<html>
	<head>
	</head>
	<body>
		<img id="cat_img" src="Cat1.jpg" width="200">

		<div id="popup" style="width: 400px; height: 400px; background-color: #555555; display: none;">
			<img src="Cat1.jpg" width="100%" height="100%">
			<span id="close">Close</span>
		</div>

		<script>
			var cat = document.getElementById("cat_img");
			var close = document.getElementById("close");
			var popup = document.getElementById("popup");

			cat.onclick = function() {
				popup.style.display = 'block';
			};

			close.onclick = function() {
				popup.style.display = 'none';
			}
		</script>
	</body>
</html>
