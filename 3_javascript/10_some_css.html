<html>
	<head>
		<style>
		#popup {
			width: 100%;
			height: 100%;
			text-align: center;

			background-color: #00000080;

			top: 0px;
			position: absolute;
			z-index: 3;

			padding-top: 50px;
		}

		#popup > img {
			max-width: 50%;
			max-height: 70%;
		}

		#popup > span {
			display: block;
		}
		</style>
	</head>
	<body>
		<img id="cat_img" class="GalleryImg" src="Cat1.jpg" width="200">
		<img class="GalleryImg" stc="Cat2.jpg" width="200">

		<div id="popup">
			<img id="popup_img" src="Cat1.jpg">
			<span id="close">Close</span>
		</div>

		<script>
			var cat = document.getElementById("cat_img");
			var close = document.getElementById("close");
			var popup = document.getElementById("popup");

			cat.onclick = function() {
				popup.style.display = 'block';
			};

			close.onclick = function() {
				popup.style.display = 'none';
			}
		</script>
	</body>
</html>
